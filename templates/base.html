<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, min-width=500"/>
    <title>Full Stack Developer</title>
    {% endblock %}

    <script type=text/javascript>
	$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <!--[if lt IE 9]>
	<script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
    <![endif]-->
</head>
<body>
    {% block content %}{% endblock %}
    <footer class="footer flex" id="footer">
        {% block footer %}
	<div class="left flex-items">
	    <div class="phone">
		<a href="tel:355684812282"><img alt="Phone number" src="{{ url_for('static', filename='img/phone-call.svg')}}" /></a>
		<a href="tel:355684812282">+355 68 4812282</a>
	    </div>
	    <div class="email">
		<a href="mailto:email@andreahasani.com"><img alt="Email" src="{{ url_for('static', filename='img/close-envelope.svg')}}" /></a>
		<a href="mailto:email@andreahasani.com">email@andreahasani.com</a>
	    </div>
	</div>
	<div class="right flex-items">
	    <div class="desc">
		<p>Made with &hearts; by Andrea Hasani using domtastic, typeit, smooth-scroll and hero patterns. </p>
	    </div>
	    <div class="social-icons flex">
		<div class="git">
		    <a href="https://github.com/AndreaHasani"><img alt="github" src="{{ url_for('static', filename='img/github-logo.svg')}}" /></a>
		</div>
		<div class="linkedin">
		    <a href="https://www.linkedin.com/in/andreahasani/" target="_blank"><img alt="linkedin" src="{{ url_for('static', filename='img/linkedin-button.svg')}}" /></a>
		</div>

		<div class="skype">
		    <a href="skype:+355684812282?chat"><img alt= "skype" src="{{ url_for('static', filename='img/skype-logo.svg')}}" /></a>
		</div>
	    </div>
	</div>
        {% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/domtastic@0.15.11/dist/domtastic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.2/dist/typeit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/smooth-scroll@16.0.3/dist/smooth-scroll.polyfills.min.js"></script>
    <script defer type="application/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% include 'gas.html' %}
</body>
</html>
